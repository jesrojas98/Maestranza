<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="500" height="500" fill="#f8f9fa"/>
  
  <!-- Gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="500" height="500" fill="url(#grad1)"/>
  
  <!-- Ícono de imagen -->
  <g transform="translate(250,250)">
    <!-- Círculo de fondo -->
    <circle cx="0" cy="0" r="80" fill="#6c757d" opacity="0.2"/>
    
    <!-- Ícono de imagen -->
    <g transform="scale(3)">
      <!-- Marco de imagen -->
      <rect x="-15" y="-12" width="30" height="20" fill="none" stroke="#6c757d" stroke-width="2" rx="2"/>
      
      <!-- Montaña -->
      <path d="M -12 5 L -5 -2 L 2 5 Z" fill="#6c757d"/>
      <path d="M 0 5 L 7 -5 L 15 5 Z" fill="#6c757d"/>
      
      <!-- Sol -->
      <circle cx="5" cy="-5" r="3" fill="#6c757d"/>
    </g>
  </g>
  
  <!-- Texto -->
  <text x="250" y="350" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    SIN IMAGEN
  </text>
  
  <!-- Subtexto -->
  <text x="250" y="375" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">
    Producto sin fotografía
  </text>
</svg>